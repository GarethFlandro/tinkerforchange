<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find my Food</title>
</head>
<body>

    <h1>Find my Food</h1>
    <h3>Distributor</h3>

        <input type="text" id="foodType" name="foodType" required>
